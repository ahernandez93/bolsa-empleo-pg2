<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" role="img" aria-labelledby="title desc" style="--logo-accent:#22A36B">
  <title id="title">EmpleaHub</title>
  <desc id="desc">Logotipo horizontal con isotipo a la izquierda (persona centrada + maletín al lado) y texto EmpleaHub con tipografía grande y espaciada.</desc>

  <!-- Isotipo -->
  <g transform="translate(16,24)">
    <!-- Aro/acento -->
    <circle cx="80" cy="96" r="72" fill="none" stroke="var(--logo-accent)" stroke-width="16"></circle>

    <!-- Persona -->
    <circle cx="80" cy="66" r="18" fill="currentColor"></circle>
    <path d="M50 120c0-18 13-33 30-33s30 15 30 33v7H50v-7z" fill="currentColor"></path>

    <!-- Maletín -->
    <g transform="translate(102,100)">
      <rect x="0" y="16" width="66" height="46" rx="9" fill="currentColor"></rect>
      <rect x="24" y="6" width="18" height="12" rx="3" fill="currentColor"></rect>
      <rect x="30" y="0" width="6" height="6" rx="2" fill="currentColor"></rect>
      <rect x="29" y="36" width="8" height="10" rx="2" fill="#fff"></rect>
      <path d="M-3 38h72" stroke="#fff" stroke-width="6" stroke-linecap="round"></path>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,64)" fill="currentColor">
    <!-- Título principal -->
    <text x="0" y="80" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700" font-size="84" letter-spacing="0.5">EmpleaHub</text>
    <!-- Subtítulo -->
    <text x="2" y="116" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="400" font-size="30" letter-spacing="1" opacity="0.85">
      Plataforma Integral de Empleabilidad
    </text>
  </g>
</svg>

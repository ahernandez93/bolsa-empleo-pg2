<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 180" role="img" aria-labelledby="title desc" style="--logo-accent:#22A36B">
  <title id="title">EmpleaHub - versión móvil</title>
  <desc id="desc">Isotipo con persona y maletín junto al texto EmpleaHub, sin subtítulo.</desc>

  <!-- Isotipo -->
  <g transform="translate(12,20)">
    <!-- Aro/acento -->
    <circle cx="70" cy="70" r="62" fill="none" stroke="var(--logo-accent)" stroke-width="14"></circle>
    <!-- Persona -->
    <circle cx="70" cy="50" r="15" fill="currentColor"></circle>
    <path d="M44 94c0-16 12-30 26-30s26 14 26 30v6H44v-6z" fill="currentColor"></path>
    <!-- Maletín -->
    <g transform="translate(90,80)">
      <rect x="0" y="14" width="52" height="38" rx="8" fill="currentColor"></rect>
      <rect x="18" y="6" width="14" height="10" rx="2" fill="currentColor"></rect>
      <rect x="23" y="0" width="4" height="6" fill="currentColor"></rect>
      <rect x="22" y="28" width="6" height="8" rx="2" fill="#fff"></rect>
      <path d="M-2 30h56" stroke="#fff" stroke-width="5" stroke-linecap="round"></path>
    </g>
  </g>

  <!-- Texto principal -->
  <g transform="translate(190,90)" fill="currentColor">
    <text x="0" y="20" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700" font-size="64" letter-spacing="0.5">EmpleaHub</text>
  </g>
</svg>
